<html>
<head>
<title>禅道BUG统计</title>
	<meta charset="utf-8">
	<!-- 引入 ECharts 文件 -->
	<script src="../echarts.min.js"></script>
</head>
<body>

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
	<div id="main" style="height:400px;"></div>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));

		// 指定图表的配置项和数据
		var option = {
				title: {
				text: '每日BUG数'
			},
			tooltip: {
				    trigger: 'axis'
			},
			legend: {
				data:['bugs数']
			},
			grid: {
            	left: '0%',
				right: '4%',
            	bottom: '3%',
            	containLabel: true
        	},
			toolbox: {},
			xAxis: {
				axisLabel: {
     				interval: 0
//					偏转角度
//     				rotate: 60,
//					竖直显示
//  					formatter:function(val){
//     					return val.split("").join("\n");
//     				}
				},
				type: 'category',
				boundaryGap: false,
				data: ["07-01","07-02","07-03","2017-07-04","2017-07-05","2017-07-06","2017-07-07","2017-07-08","2017-07-09","2017-07-10","2017-07-11","2017-07-12","2017-07-13","2017-07-14","2017-07-15","2017-07-16","2017-07-17","2017-07-18","2017-07-19","2017-07-20","2017-07-21","2017-07-22","2017-07-23","2017-07-24","2017-07-25","2017-07-26","2017-07-27","2017-07-28","2017-07-29","2017-07-30","2017-07-31"]
			},
			yAxis: {
				    type: 'value'
			},
			series: [{
				name: 'bug数',
				type: 'line',
				label:{ normal:{show:true} },
				itemStyle : {
					normal : {
						lineStyle:{
							color:'#0000ff'
						}
					}
            	},
				data: [10,0,28,28,23,11,23,29,0,30,6,6,6,1,0,0,4,8,15,9,3,0,0,35,3,10,10,7,1,0,7]
				}
			]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>

</html>
